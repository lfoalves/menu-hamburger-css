<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    * {
  margin: 0;
  padding: 0; 
  box-sizing: border-box;
}
body {
  min-height: 100vh;
  background-color: #111;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}
input {
  display: none;
}
label {
  width: 50px;
  height: 40px;
  position: relative;
  cursor: pointer;
}
label::after,
label::before {
  content: "";
  width: 100%;
  height: 8px;
  background: #ff0dc2;
  position: absolute;
  left: 0;
  transition: all .25s ease-in-out;
}
label::before {
  top: 0;
  box-shadow: 0 16px 0 #ff0dc2;
}
label::after {
  bottom: 0;
}
input:checked + label::before {
  box-shadow: none;
  transform: rotate(-45deg);
  top: 16px;
}
input:checked + label::after {
  transform: rotate(45deg);
  bottom: 16px;
}
  </style>

  <input type="checkbox" id="nav">
<label for="nav" aria-label="Abrir o menu"></label>

</body>
</html>
